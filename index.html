<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"/> -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Facebook Clone</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar__left">
        <a href="#"><img src="imgs/Facebook.png" style="width: 40px; height: 40px;" alt=""></a>
        <div class="search">
          <input type="search" placeholder="Search Facebook">
        </div>
      </div>
      <div class="navbar__middle">
        <div class="navbar__middle-icon"><i class="fa-solid fa-house"></i></div>
        <div class="navbar__middle-icon"><i class="fa-solid fa-tv"></i></div>
        <div class="navbar__middle-icon"><i class="fa-solid fa-store"></i></div>
        <div class="navbar__middle-icon"><i class="fa-solid fa-users"></i></div>
        <div class="navbar__middle-icon"><i class="fa-solid fa-chess-board"></i></div>
      </div>
      <div class="navbar__right">
        <div class="navbar__right-icons"><i class="fa-brands fa-facebook-messenger"></i></div>
        <div class="navbar__right-icons"><i class="fa-solid fa-bell"></i></div>
        <div class="navbar__right-profile"></div>
      </div>
    </div>
    <div class="page-content">
      <section class="page-content__left"><h2>LEFT SECTION</h2></section>
      <section class="page-content__center"><h2>CENTER SECTION</h2></section>
      <section class="page-content__right"><h2>RIGHT SECTION</h2></section>
    </div>
  </div>
</body>
</html>
